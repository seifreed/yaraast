# Pre-commit configuration for yaraast
# Run: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100, --target-version=py312]
        exclude: ^(venv/|build/|dist/|.*_pb2\.py$)

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100, --multi-line=3]
        exclude: ^(venv/|build/|dist/|.*_pb2\.py$)

  # Linting and style checking
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          [--max-line-length=100, "--extend-ignore=E203,W503,E501,D,F403,F405"]
        exclude: ^(venv/|build/|dist/|.*_pb2\.py$)
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        exclude: ^(venv/|build/|dist/|tests/|.*_pb2\.py$)
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-setuptools
        args: [--strict, --show-error-codes]

  # Security scanning
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, --severity-level=medium]
        exclude: ^(venv/|build/|dist/|tests/)

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.yml|.*\.yaml)$
      - id: end-of-file-fixer
        exclude: ^(venv/|build/|dist/)
      - id: check-yaml
        exclude: ^(venv/|build/|dist/)
      - id: check-json
        exclude: ^(venv/|build/|dist/)
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first
        exclude: ^(tests/|venv/|build/|dist/)

  # Python-specific checks
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus]
        exclude: ^(venv/|build/|dist/)

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          [
            --add-ignore=D100,
            D101,
            D102,
            D103,
            D104,
            D105,
            D107,
            D202,
            D203,
            D212,
            D213,
            D401,
            D402,
            D403,
            D406,
            D407,
            D412,
            D413,
          ]
        exclude: ^(tests/|venv/|build/|dist/|.*_pb2\.py$)

  # Additional security and quality checks
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        files: requirements.*\.txt$

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [yaml]
        exclude: ^(venv/|build/|dist/)

# Configuration for specific tools
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [python-safety-dependencies-check] # Skip safety check in CI
  submodules: false
