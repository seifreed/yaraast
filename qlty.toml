# QLTY Configuration for YARA AST Parser Library
# Strategic configuration for production-ready parser library

[ignore_patterns]
# Core exclusions for parser library
patterns = [
    "**/__pycache__/**",
    "**/venv/**",
    "**/build/**",
    "**/dist/**",
    "**/.mypy_cache/**",
    "**/yara_ast_pb2.py",  # Generated protobuf files
    # Examples are demonstration code, not production
    "examples/**/*.py",
    # Test-specific quality standards
    "tests/**/*.py",
]

[tools.mypy]
# Strategic mypy configuration for gradual typing
enabled = true
config = "mypy.ini"
# Focus on core functionality, allow gradual typing in complex areas

[tools.ruff]
enabled = true
config = "pyproject.toml"
# Already configured with strategic ignores

[tools.bandit]
enabled = true
config = ".bandit"
# Security focus with parser-appropriate exceptions

[tools.radarlint]
enabled = false  # Disable overly strict complexity rules for parser domain

[tools.yamllint]
enabled = false  # Disable for configuration files

[tools.prettier]
enabled = true
# Keep formatting standards

[tools.trivy]
enabled = false  # Disable security scanning for parser library

# Strategic quality thresholds for parser library
[quality]
# These thresholds reflect realistic expectations for parser/compiler projects
target_coverage = 85  # High but achievable for domain-specific code
max_complexity = 25   # Parser functions are inherently complex
allow_todo = true     # Development library
fail_on_error = false # Allow warnings in development
